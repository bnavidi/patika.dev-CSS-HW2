<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div id="img-container">
        <img src="images/google-beta.jpg" alt="google-logo" />
      </div>
      <div id="search-container">
        <p id="search-p">Search the web using Google!</p>
        <div id="search-box">
          <input type="text" name="search-text" id="search-text" />
          <div id="btn-search">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </div>
      </div>
      <div id="bottom-container">
        <div id="bc-1">
          Special Searches
          <a href="">Stanford Search</a>
          <a href="">Linux Search</a>
        </div>
        <div id="bc-2" class="fs-small">
          <a href="">Help!</a>
          <a href="">About Google!</a>
          <a href="">Company Info</a>
          <a href="">Google! Logos</a>
        </div>
        <div id="bc-3" class="fs-small">
          Get Google! <br />
          update monthly:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your e-mail"
          />
          <div>
            <button id="btn-subs">Subscribe</button>
            <a href="">Archieve</a>
          </div>
        </div>
      </div>
      <p class="fs-small footer">Copyright Â©1998 Google Inc.</p>
    </form>
  </body>
</html>
